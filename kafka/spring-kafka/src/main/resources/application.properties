spring.application.name=spring-kafka

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.admin.auto-create=true
spring.kafka.consumer.group-id=${spring.application.name}
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.retries=10
#spring.kafka.producer.properties.delivery.timeout.ms=120000
#spring.kafka.producer.properties.request.timeout.ms=30000
#spring.kafka.producer.properties.linger.ms=10
#spring.kafka.producer.batch-size=32768

spring.datasource.url=jdbc:mariadb://localhost/demo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=111111
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto=create

logging.level.jhkim105.tutorials=debug
